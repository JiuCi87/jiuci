<script>
	<!--轮番图-->
	var index = 0;
	var small_img = document.getElementsByClassName('imgs-sim');
	var prev_btn = document.getElementById('prev-btn');
	var next_btn = document.getElementById('next-btn');
	var dots = document.querySelectorAll('.dots li');

    // 为每个li标签添加点击事件监听器
    dots.forEach(function(dot, i) {
         dot.addEventListener('click', function() {
         index = i;
         updateDisplay();
        });
    });
	
	// 设置初始显示为第一张图片
	small_img[index].style.display = 'block';

	// 点击左按钮
	prev_btn.addEventListener('click', function () {
		index--;
		if (index < 0) {
			index = small_img.length - 1;
		}
		updateDisplay();
	});

	// 点击右按钮
	next_btn.addEventListener('click', function () {
		index++;
		if (index >= small_img.length) {
			index = 0;
		}
		updateDisplay();
	});

	// 更新图片显示
	function updateDisplay() {
		for (const n of small_img) {
			n.style.display = 'none';
		}
		small_img[index].style.display = 'block';
	}

	// 定时切换图片
	setInterval(function () {
		index++;
		if (index >= small_img.length) {
			index = 0;
		}
		updateDisplay();
	}, 3000);

</script>
